<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../assets/css/output.css" rel="stylesheet">
</head>

<body>
  <main class="w-screen h-screen flex flex-col justify-center items-center bg-gray-100">
    <section class="px-5 max-w-96 text-center">
      <h1 class="text-5xl font-semibold">Input Count </h1>
      <h2 class="text-gray-400 text-xl mt-1">
        Enter a number to see how many times it has been sent to the server.
      </h2>
    </section>
    <section class="bg-white border px-5 py-7 flex flex-col mt-5 rounded-lg w-full max-w-lg shadow-sm">
      <label for="number" class="mb-1 text-lg font-medium">Number</label>
      <input class="border rounded-lg p-2 appearance-none" placeholder="Enter a number" type="number" name="number"
        id="number">
      <button
        class="mt-3 font-medium w-full p-2 bg-blue-800 text-white rounded-lg transition-all duration-300 lg:hover:bg-blue-600">
        Submit
      </button>
      <p class="mt-5 mx-auto">The number "2" was sent 5 times</p>
    </section>
  </main>
</body>

</html>
